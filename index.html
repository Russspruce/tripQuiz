<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Destination Vacation Quiz</title>
  </head>
  <body>
   <div class="container">
    <div class="jumbotron">
      <h1>See where you really want to go!</h1>
      <p>This is filler text for now.</p>
    </div>
    <div class="col-md-8 quizQuestions">
      <form id="tripQuiz">
      <ol>
        <li>
          <label class="q1">What kind of weather do you prefer?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="1">
              Rainy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="1">
              Sunny and warm
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="0">
              Snowy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="0">
              Staying inside, so doesn't matter
            </label>
          </div>
        </li>
        <li>
          <label>What do you like to do in your free time?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="1">
               Relax and take it easy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="1">
                Enjoy a nice meal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="2">
              Go to an entertaining show
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="0">
              Stay at home and not do anything
            </label>
          </div>
        </li>
        <li>
          <label>It's Saturday Night, what are you doing?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="1">
              Take it easy and sleep
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="1">
              Go out and hang out with friends
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="2">
              Try something new and exciting
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="2">
              Just go nuts!
            </label>
          </div>
        </li>
        <li>
          <label>Just got your paycheck in, what do you plan on doing with it?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="0">
              Save it up for something big
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="1">
              Spend it on everything
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="1">
              Look for something fun to do with it
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="1">
              Put it towards a fun activity
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="0">
              Save it and never spend it
            </label>
          </div>
        </li>
        <li>
          <label>How often do you enjoy traveling?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q5" value="1">
              Not a lot, I like staying in
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q5" value="1">
              Every once in a while
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q5" value="1">
              At least once a year
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q5" value="2">
              I love to travel!
            </label>
          </div>
        </li>
      </ol>
      <button type="submit" class="btn">Where will you go!</button>
    </form>
   </div>
 </div>
 </body>
</html>
