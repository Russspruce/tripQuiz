<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Destination Vacation Quiz</title>
  </head>
  <body>
   <div class="container">
    <div class="jumbotron">
      <h1>See where you really want to go!</h1>
      <p>Take this quiz to find you ideal travel destination!</p>
    </div>
    <div class="col-md-8 quizQuestions">
      <form id="tripQuiz">
      <ol>
        <li>
          <label class="question1">You check outside to see what the weather is like.  What kind of weather do you prefer?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="1">
              Rainy with a bit of humidity
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="1">
              Sunny and warm
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="0">
              Snowy, with a soft wind blowing
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="0">
              Staying inside, so doesn't matter
            </label>
          </div>
        </li>
        <li>
          <label class="question2">You've finished all your work for the day, what do you like to do in your free time?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="1">
               Relax and take it easy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="1">
                Enjoy a nice meal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="2">
              Go to an entertaining show
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="0">
              Stay at home and not do anything
            </label>
          </div>
        </li>
        <li>
          <label class="question3">It's a quiet Saturday night, what are you going to do?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="1">
              Relax, take it easy, and sleep
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="1">
              Go out and hang out with friends
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="2">
              Try something new, interesting, and exciting
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="2">
              Throw caution to the wind and go nuts!
            </label>
          </div>
        </li>
        <li>
          <label class="question4">You just got your paycheck in, what do you plan on doing with it?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="0">
              Save it up for something big
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="1">
              Spend it on everything you can find
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="1">
              Look for something fun to do with it
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="1">
              Invest it into something useful
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="0">
              Save it and never spend it
            </label>
          </div>
        </li>
        <li>
          <label class="question5">As you've taken this quiz, how often do you enjoy traveling?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="1">
              Not a lot, I like staying in
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="1">
              Every once in a while, but not often
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="1">
              At least once a year, to get out and about
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="2">
              I love to travel!  I'm going on a trip next week!
            </label>
          </div>
        </li>
      </ol>
      <button type="submit" class="btn btn-primary">Where will you go?</button>
    </form>
   </div>
 </div>
 </body>
</html>
